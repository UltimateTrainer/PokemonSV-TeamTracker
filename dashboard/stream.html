<script>
	const Poke1 = document.querySelector('#Pokemon1');
	const Pokemon1Replicant = nodecg.Replicant('Poke1');
	
	const Poke2 = document.querySelector('#Pokemon2');
	const Pokemon2Replicant = nodecg.Replicant('Poke2');
	
	const Poke3 = document.querySelector('#Pokemon3');
	const Pokemon3Replicant = nodecg.Replicant('Poke3');
	
	const Poke4 = document.querySelector('#Pokemon4');
	const Pokemon4Replicant = nodecg.Replicant('Poke4');
	
	const Poke5 = document.querySelector('#Pokemon5');
	const Pokemon5Replicant = nodecg.Replicant('Poke5');
	
	const Poke6 = document.querySelector('#Pokemon6');
	const Pokemon6Replicant = nodecg.Replicant('Poke6');
	
	const Glow1 = document.querySelector('#glow1');
	const Glow2 = document.querySelector('#glow2');
	const Glow3 = document.querySelector('#glow3');
	const Glow4 = document.querySelector('#glow4');
	const Glow5 = document.querySelector('#glow5');
	const Glow6 = document.querySelector('#glow6');
	const GlowReplicant = nodecg.Replicant('glowCheckbox');
	const submitButton = document.querySelector('#submitButton');
	
	
	Pokemon1Replicant.on('change', (newValue, oldValue) => {
		Poke1.value = `${newValue}`;
	});
	
	Pokemon2Replicant.on('change', (newValue, oldValue) => {
		Poke2.value = `${newValue}`;
	});
	
	Pokemon3Replicant.on('change', (newValue, oldValue) => {
		Poke3.value = `${newValue}`;
	});
	
	Pokemon4Replicant.on('change', (newValue, oldValue) => {
		Poke4.value = `${newValue}`;
	});
	
	Pokemon5Replicant.on('change', (newValue, oldValue) => {
		Poke5.value = `${newValue}`;
	});
	
	Pokemon6Replicant.on('change', (newValue, oldValue) => {
		Poke6.value = `${newValue}`;
	});
	GlowReplicant.on('change', (newValue, oldValue) => {
		Glow1.checked=GlowReplicant.value.glow1;
		Glow2.checked=GlowReplicant.value.glow2;
		Glow3.checked=GlowReplicant.value.glow3;
		Glow4.checked=GlowReplicant.value.glow4;
		Glow5.checked=GlowReplicant.value.glow5;
		Glow6.checked=GlowReplicant.value.glow6;
	});
	submitButton.onclick = () => {
		// A Replicant can be modified by modifying its `value`.
		Pokemon1Replicant.value = Pokemon1.value;
		Pokemon2Replicant.value = Pokemon2.value;
		Pokemon3Replicant.value = Pokemon3.value;
		Pokemon4Replicant.value = Pokemon4.value;
		Pokemon5Replicant.value = Pokemon5.value;
		Pokemon6Replicant.value = Pokemon6.value;
		GlowReplicant.value.glow1 = Glow1.checked;
		GlowReplicant.value.glow2 = Glow2.checked;
		GlowReplicant.value.glow3 = Glow3.checked;
		GlowReplicant.value.glow4 = Glow4.checked;
		GlowReplicant.value.glow5 = Glow5.checked;
		GlowReplicant.value.glow6 = Glow6.checked;
		
	};
</script>
