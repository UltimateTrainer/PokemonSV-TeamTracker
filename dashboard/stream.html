	const Poke6 = document.querySelector('#Pokemon6');

	const Glow1 = document.querySelector('#glow1');

	const Glow4 = document.querySelector('#glow4');
	const Glow5 = document.querySelector('#glow5');
	const Glow6 = document.querySelector('#glow6');
	
	const KO1 = document.querySelector('#KO1');
	const KO2 = document.querySelector('#KO2');
	const KO3 = document.querySelector('#KO3');
	const KO4 = document.querySelector('#KO4');
	const KO5 = document.querySelector('#KO5');
	const KO6 = document.querySelector('#KO6');
	
	
	const GlowReplicant = nodecg.Replicant('glowCheckbox');
	const KOReplicant = nodecg.Replicant('KOCheckbox');
	const submitButton = document.querySelector('#submitButton');
	const resetButton = document.querySelector('#resetButton');
	
	const Item1 = document.querySelector('#ItemList1');
	const Item1Replicant = nodecg.Replicant('Item1');
	
	const Item2 = document.querySelector('#ItemList2');
	const Item2Replicant = nodecg.Replicant('Item2');
	
	const Item3 = document.querySelector('#ItemList3');
	const Item3Replicant = nodecg.Replicant('Item3');
	
	const Item4 = document.querySelector('#ItemList4');
	const Item4Replicant = nodecg.Replicant('Item4');
	
	const Item5 = document.querySelector('#ItemList5');
	const Item5Replicant = nodecg.Replicant('Item5');
	
	const Item6 = document.querySelector('#ItemList6');
	const Item6Replicant = nodecg.Replicant('Item6');
	
	
	Pokemon1Replicant.on('change', (newValue, oldValue) => {
		Poke1.value = `${newValue}`;
	});
	
	Pokemon2Replicant.on('change', (newValue, oldValue) => {
		Poke2.value = `${newValue}`;
	});
	
	Pokemon3Replicant.on('change', (newValue, oldValue) => {
		Poke3.value = `${newValue}`;
	});
	
	Pokemon4Replicant.on('change', (newValue, oldValue) => {
		Poke4.value = `${newValue}`;
	});
	
	Pokemon5Replicant.on('change', (newValue, oldValue) => {
		Poke5.value = `${newValue}`;

	Pokemon6Replicant.on('change', (newValue, oldValue) => {
		Poke6.value = `${newValue}`;

		Item1.value = `${newValue}`;

		Item2.value = `${newValue}`;
	});
	
	Item3Replicant.on('change', (newValue, oldValue) => {
		Item3.value = `${newValue}`;
	});
	
	Item4Replicant.on('change', (newValue, oldValue) => {
		Item4.value = `${newValue}`;
	});
	
	Item5Replicant.on('change', (newValue, oldValue) => {
		Item5.value = `${newValue}`;
	});
	
	Item6Replicant.on('change', (newValue, oldValue) => {
		Item6.value = `${newValue}`;
	});
	
	GlowReplicant.on('change', (newValue, oldValue) => {
		Glow1.checked=GlowReplicant.value.glow1;
		Glow2.checked=GlowReplicant.value.glow2;
		Glow3.checked=GlowReplicant.value.glow3;
		Glow4.checked=GlowReplicant.value.glow4;
		Glow5.checked=GlowReplicant.value.glow5;
		Glow6.checked=GlowReplicant.value.glow6;
	});
	
	KOReplicant.on('change', (newValue, oldValue) => {
		KO1.checked=KOReplicant.value.KO1;
		KO2.checked=KOReplicant.value.KO2;
		KO3.checked=KOReplicant.value.KO3;
		KO4.checked=KOReplicant.value.KO4;
		KO5.checked=KOReplicant.value.KO5;
		KO6.checked=KOReplicant.value.KO6;
	});
	
	submitButton.onclick = () => {
		// A Replicant can be modified by modifying its `value`.
		Pokemon1Replicant.value = Pokemon1.value;
		Pokemon2Replicant.value = Pokemon2.value;
		Pokemon3Replicant.value = Pokemon3.value;
		Pokemon4Replicant.value = Pokemon4.value;

		Item3Replicant.value = ItemList3.value;
		Item4Replicant.value = ItemList4.value;
		Item5Replicant.value = ItemList5.value;
		Item6Replicant.value = ItemList6.value;
		GlowReplicant.value.glow1 = Glow1.checked;
		GlowReplicant.value.glow2 = Glow2.checked;
		GlowReplicant.value.glow3 = Glow3.checked;
		GlowReplicant.value.glow4 = Glow4.checked;
		GlowReplicant.value.glow5 = Glow5.checked;
		GlowReplicant.value.glow6 = Glow6.checked;
		KOReplicant.value.KO1 = KO1.checked;
		KOReplicant.value.KO2 = KO2.checked;
		KOReplicant.value.KO3 = KO3.checked;
		KOReplicant.value.KO4 = KO4.checked;
		KOReplicant.value.KO5 = KO5.checked;
		KOReplicant.value.KO6 = KO6.checked;
	};
	resetButton.onclick = () => {
		Pokemon1Replicant.value = "";
		Pokemon2Replicant.value = ""
		Pokemon3Replicant.value = "";
		Pokemon4Replicant.value = "";
		Pokemon5Replicant.value = "";
		Pokemon6Replicant.value = "";
		Item1Replicant.value = "";
		Item2Replicant.value = "";
		Item3Replicant.value = "";
		Item4Replicant.value = "";
		Item5Replicant.value = "";
		Item6Replicant.value = "";
		GlowReplicant.value.glow1 = false;
		GlowReplicant.value.glow2 = false;
		GlowReplicant.value.glow3 = false;
		GlowReplicant.value.glow4 = false;
		GlowReplicant.value.glow5 = false;
		GlowReplicant.value.glow6 = false;
		KOReplicant.value.KO1 = false;
		KOReplicant.value.KO2 = false;
		KOReplicant.value.KO3 = false;
		KOReplicant.value.KO4 = false;
		KOReplicant.value.KO5 = false;
		KOReplicant.value.KO6 = false;
	}
